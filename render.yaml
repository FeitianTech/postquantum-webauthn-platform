services:
  - type: web
    name: python-fido2-webauthn-demo
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    # Provision this service using Render's Docker runtime so the platform builds the Dockerfile
    # directly. When the migration succeeds, deploy logs begin with "Using Dockerfile: ./Dockerfile"
    # and no longer show the Python runtime banner.
