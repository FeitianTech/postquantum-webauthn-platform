services:
  - type: web
    name: python-fido2-webauthn-demo
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    # Ensure the Render service itself is created with the Docker runtime; otherwise the
    # platform will attempt to run `docker build` inside the Python environment and fail.
    # If Docker is unavailable for your account, fall back to ./render-build.sh and
    # ./render-start.sh via the Render dashboard.
