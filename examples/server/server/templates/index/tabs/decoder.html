            <!-- Decoder Tab -->
            <div id="decoder-tab" class="tab-content">
                <div class="section">
                    <h2>Decoder</h2>
                    <div class="status" id="decoder-status"></div>

                    <div class="form-group">
                        <textarea id="decoder-input" class="form-control" rows="10" placeholder="Paste something here to decode..."></textarea>
                    </div>

                    <div class="form-group">
                        <button class="btn" onclick="decodeResponse()">Decode</button>
                        <button class="btn btn-secondary" onclick="clearDecoder()">Clear</button>
                    </div>

                    <div id="decoder-output" style="display: none;">
                        <h3>Decoded Information</h3>
                        <textarea
                            id="decoded-content"
                            class="form-control decoder-output"
                            rows="18"
                            readonly
                            spellcheck="false"
                            wrap="off"
                        ></textarea>
                        <div class="form-group" style="margin-top: 0.75rem;">
                            <button
                                class="btn btn-secondary"
                                type="button"
                                id="decoder-toggle-raw"
                                data-expanded="false"
                                onclick="toggleRawDecoder()"
                            >
                                Show raw
                            </button>
                        </div>
                        <div id="decoder-raw-container" style="display: none;">
                            <textarea
                                id="decoder-raw-content"
                                class="form-control decoder-output"
                                rows="14"
                                readonly
                                spellcheck="false"
                                wrap="off"
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>
