<html>
<head>
  <title>Fido 2.0 webauthn demo - Delete Public Key</title>
  <style>
    body { font-family: sans-serif; line-height: 1.5em; padding: 2em 10em; }
    h1, h2 { color: #325F74; }
    a { color: #0080ac; font-weight: bold; text-decoration: none;}
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>WebAuthn demo using python-fido2</h1>
  <p>This demo requires a browser supporting the WebAuthn API!</p>
  <hr>

  <h2>Delete a credential</h2>
  <div id="initial">
    <button onclick="start();">Click here to start</button>
  </div>
  <div id="started" style="display: none;">
    <p>Deleting credential...</p>
    <a href="/">Cancel</a>
  </div>

  <script>
    async function start() {
      let email = prompt("Enter email id");
      if (!email) {
        window.location = '/';
        return;
      }
      
      document.getElementById('initial').style.display = 'none';
      document.getElementById('started').style.display = 'block';
      
      try {
        let result = await fetch('/api/deletepub', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({"email": email}),
        });

        let stat = result.ok ? 'successful' : 'unsuccessful';
        alert('Credential deletion ' + stat);
      } catch (error) {
        alert('Error deleting credential: ' + error.message);
      }
      
      window.location = '/';
    }
  </script>
</body>
</html>
